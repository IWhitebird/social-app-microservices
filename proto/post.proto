syntax = "proto3";

package post;

option go_package = "github.com/paper-social/notification-service/proto/generated/post/proto";

service PostService {
    rpc PublishPost(Post) returns (NotificationResponse);
}

message Post {
  string id = 1;
  string user_id = 2;
  string content = 3;
}

message NotificationResponse {
  int32 notifications_queued = 3;
}