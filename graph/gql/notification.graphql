type Query {
  getNotifications(userID: String!): [Notification!]!
  getNotificationMetrics: NotificationMetrics!
}

type Notification {
  id: ID!
  userID: String!
  postID: String!
  content: String!
  read: Boolean!
} 

type NotificationMetrics {
  totalNotificationsSent: Int!
  failedAttempts: Int!
  averageDeliveryTime: Float!
}